<div class="paging-wrap b-l-b-r clearfix" ng-controller="pagingCtrl">
	<ul class="paging clearfix b-w">
		<li class="{{isFirst}}" ng-click="firstPage()">首页</li>
		<li class="{{isFirst}}" ng-click="prevPage()">上一页</li>
		<li ng-repeat="page in pagingData" class="{{page.className}}" ng-click="thisPage(page.text)">{{page.text}}</li>
		<li class="{{isLast}}" ng-click="nextPage()">下一页</li>
	</ul>
</div>
